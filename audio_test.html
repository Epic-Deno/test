<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport"
    content="initial-scale=1, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, width=device-width" />
  <meta name="screen-orientation" content="portrait" />
  <title>audio</title>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  
</head>

<body>
  <audio id="audioDom" src="https://m10.music.126.net/20210806223440/3ec637518042a204c0fd23b5581f02af/ymusic/057d/48e7/3fdf/3ecd6cf30885c1c618ef56fa0a371ea9.mp3"></audio>
  <button id="btn">播放</button>
  <button id="pause">暂停</button>

  <script>
    console.log('v-1')
    document.querySelector('#btn').onclick = function () {
        document.querySelector('#audioDom').play()
    }
    //暂停播放
    document.querySelector('#pause').onclick = () => {
      document.querySelector('#audioDom').pause()
    }
   
  </script>
   <script src="https://cdn.bootcdn.net/ajax/libs/eruda/2.4.1/eruda.min.js"></script>
   <script>
    eruda.init()
  </script>
</body>

</html>
